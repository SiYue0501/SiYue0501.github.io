    <link rel="stylesheet" href="/static/plugins/bootstrap-5.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-5.0.0/js/bootstrap.bundle.min.js">
    <link href="/static/plugins/bootstrap-5.0.0/css/bootstrap.css" rel="stylesheet">

<style>
    .index{
        background-image: url("/static/images/white.jpg");
        /* 背景图垂直、水平均居中 */
        background-position: center center;
        /* 背景图不平铺 */
        background-repeat: no-repeat;
        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
        background-attachment: fixed;
        /* 让背景图基于容器大小伸缩 */
        background-size: cover;
        /* 设置背景颜色，背景图加载过程中会显示背景色 */
        background-color: white;
    }

</style>
<body class="index">



<div class="container-fluid mt-3">
  <div class="row"  style="margin-top: 0">
    <div class="col p-3 bg-white text-black+150" style="height: 600px;width: 30px;border-radius: 5px;margin: 20px;background:#000; filter:alpha(opacity:30); opacity:0.9;visibility:visible">
        <h1 style="font-size: 30px">欢迎来到MYBLOG！</h1>

        <!-- 轮播 -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" style="margin: 5px;border-radius: 2px;border-color: white;background-color: white;filter:alpha(opacity:30); opacity:0.4;"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" style="margin: 5px;border-radius: 2px;border-color: white;background-color: white;filter:alpha(opacity:30); opacity:0.4;"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" style="margin: 5px;border-radius: 2px;border-color: white;background-color: white;filter:alpha(opacity:30); opacity:0.4;"></button>

  <!-- 轮播图片 -->

      <img decoding="async" src="/static/images/shenyi_1.jpeg" class="d-block" style="width:100%;height: 90%" alt="lunbo">
    </div>
    <div class="carousel-item">

  <!-- 左右切换按钮 -->

    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" style="visibility: hidden">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
