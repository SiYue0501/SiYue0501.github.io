{% extends "layout.html" %}

{% block content %}


		<!-- Start Page Title Area -->
		<div class="page-title-area">
			<div class="container">
				<div class="page-title-content">
					<h2>发布博客</h2>
					<ul>
						<li>
							<a href="/home">
								首页
							</a>
						</li>
						<li class="active">发布博客</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- End Page Title Area -->

		<!-- Start User Area -->
		<section class="user-area ptb-100">
			<div class="container">
				<div class="row">
                    <div class="col-lg-3"></div>
					<div class="col-lg-8">
					    <div class="user-form-content">
							<h3>发布博客</h3>

							<form class="user-form" enctype="multipart/form-data" method="post">
								<div class="row">
									<div class="col-8">
										<div class="form-group">
											<label>标题</label>
											<input class="form-control" type="text" name="items_title">
										</div>
									</div>

									<div class="col-12">
										<div class="form-group">
											<label>博客内容</label>
											<textarea   class="form-control" name="items_info" ></textarea>
										</div>
									</div>

                                    <div class="col-12">
										<div class="form-group">
											<label>图片(可选)</label>
											<input type="file" name="file" >
										</div>
									</div>

									<div class="col-12">
										<button class="default-btn register" type="submit">
											发布
										</button>
									</div>

								</div>
							</form>
						</div>

					</div>

				</div>
			</div>
		</section>
		<!-- End User Area -->

{% endblock %}
