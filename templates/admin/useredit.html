{% extends "/admin/master.html" %}
{% block content %}
<script>

    var selectnav = document.querySelectorAll(".sidebar-nav-link");
    selectnav[0].childNodes[1].setAttribute("class", "active")

    $('body').attr('data-type', 'widgets')
</script>



<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">用户编辑</div>
                    </div>
                    <div class="widget-body am-fr">
                        <form class="am-form tpl-form-line-form"  method="post" >

                            <div class="am-form-group">
                                <label  class="am-u-sm-3 am-form-label">公方式</label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input" name="" value="{{phone }}"   />

                                </div>
                            </div>

                         <div class="am-form-group">
                                <label  class="am-u-sm-3 am-form-label">登录账号</label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input" name="company_loginname" value="{{ loginname }}"   />

                                </div>
                            </div>

                            <div class="am-form-group">
                                <label  class="am-u-sm-3 am-form-label">登录密码</label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input" name="company_loginpwd" value="{{ loginpwd  }}"   />

                                </div>
                            </div>



                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
