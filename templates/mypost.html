{% extends "layout.html" %}

{% block content %}


		<!-- Start Page Title Area -->
		<div class="page-title-area">
			<div class="container">
				<div class="page-title-content">
					<h2>我的发布</h2>
					<ul>
						<li>
							<a href="/">
								首页
							</a>
						</li>
						<li class="active">我的发布</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- End Page Title Area -->

		<!-- Start User Area -->
		<section class="user-area ptb-100">
			<div class="container">
				<div class="row">
                    <div class="col-lg-3"></div>
					<div class="col-lg-12">
                        <h3>
{#                            {{ company.company_name }}#}
                        </h3>
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr class="active">
                                    <th>标题</th>
                                    <th>内容</th>
                                    <th>发布时间</th>
                                </tr>
                            </thead>

                            <tbody>
                             {% for item in Items %}
                                <tr>
                                    <td>{{ item.Items.items_title }}</td>
                                    <td>{{ item.Items.items_info[0:20]+".." }}</td>
                                    <td>{{ item.Items.items_time  }}</td>

                                </tr>
                             {% endfor %}
                            </tbody>

                        </table>
					</div>

				</div>
			</div>
		</section>
		<!-- End User Area -->

{% endblock %}
